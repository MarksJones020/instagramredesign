<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intsagram Redesign</title>
    <link rel="stylesheet" href="./hmtl.html/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="InstagramRedesignlogin.css">
</head>
<body>
    <div class="B-con">
    <div class="container-two">
        <img src="./Source/insta.png" alt="" class="img">
    </div>
    <div class="container">
        <form action="" method="get" autocomplete="on" target="_self">
            <div class="heading">
                <i class="fab fa-instagram fa-3x"></i>
                <h2>Instagram</h2>
            </div>
            <div class="t-e-u">
                <input type="text,email" placeholder="Phone number, username or email" name="Phonenumber" required autofocus >
            </div>
            <div class="">
                <input type="password" placeholder="Password" name="Password" required>
            </div>
            <div class="btn">
                <a href="index.html" class="loginbtn">Login</a>
            </div>
            <div class="or">
                <p class="hr-line">OR</p>
            </div>
            <div class="fb-btn">
                <a href="#" class="fbbtn"><i class="fab fa-facebook fa-lg"></i>Login with facebook</a>
                
            </div>
            <div class="pw">
               <span><a href="#" class="pw-btn">Forgot Password?</a></span> 
            </div>
            <div class="SignUp">
                <a href="#" class="signupbtn">Don't have an account? Sign up</a>
            </div>
            <input type="hidden" id="CusID" value="A#0001b" name="A#0001b">
        </form>
        
    </div>
</div>
</body>
</html>
